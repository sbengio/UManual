<div lang="en" style="position: relative;">
<header id="flex-container">
<h1 id="title" [style.font-size]="LargeFs+LargerFs+XLargeFs+35+'px'"><strong>Watch history</strong></h1>
<a id="btn" role="button" mat-raised-button [routerLink]="['/search']" [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'">
  <mat-icon>search</mat-icon>
  back to search
</a></header>
<main>
<mat-card class="container2 mat-elevation-z0" role="grid" aria-label="Change font size" *ngIf="invisible">
  <div class="row" role="row">
  <div class="col" role="gridcell">
    <button aria-label="increase font size by 6 pixels" class="font" mat-raised-button id="font1" (click)="large()">A</button>
  </div>
  <div class="col" role="gridcell">
    <button aria-label="increase font size by 10 pixels" class="font" mat-raised-button id="font2" (click)="larger()">A</button>
  </div>
  <div class="col" role="gridcell">
    <button aria-label="increase font size by 14 pixels" class="font" mat-raised-button id="font3" (click)="x_large()">A</button> 
  </div>
  </div>
</mat-card>
  <table mat-table [dataSource]=watched class="mat-elevation-z8" aria-label="watch history">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'"> Date </th>
        <td mat-cell *matCellDef="let watched" [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'"> {{watched.date|date:'EEEE, MMMM d, y h:mm a'}} </td>
      </ng-container>
      <ng-container matColumnDef="video">
        <th mat-header-cell *matHeaderCellDef [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'"> Video </th>
        <td mat-cell *matCellDef="let watched" [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'"> 
          {{watched.title}}
        </td>
      </ng-container>
      <ng-container matColumnDef="play">
        <th mat-header-cell *matHeaderCellDef [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'"> Watch </th>
        <td mat-cell *matCellDef="let watched"> 
          <button class="watch" role="button" aria-label="play video" mat-raised-button (click)="watch(watched.video,watched.subtitle)" [style.width]="LargeFs+LargerFs+XLargeFs+largebox+30+'px'" [style.height]="LargeFs+LargerFs+XLargeFs+40+'px'" style="position: relative;">
            <mat-icon class="mat-18" [style.font-size]="LargeFs+LargerFs+XLargeFs+24+'px'">play_arrow</mat-icon>
          </button>
            <!-- <video height="150" width="300" controls  >
                <source [src]="watched.video" type='video/mp4'/> 
            </video>   -->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table> 
</main>
<footer class="footer" role="contentinfo" aria-label="footer">
  <div id="contact" [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'"><strong>Contact us</strong></div>
  <div id="contact" [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'">Technical support: 354546</div>
  <div id="contact" [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'">Email address: <a [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'" id="mail" href="mailto:help@umanual.com">help@umanual.com</a></div> 
  <p id="contact" [style.font-size]="LargeFs+LargerFs+XLargeFs+16+'px'">&copy;2022</p>
</footer>
</div>
