<h1 mat-dialog-title>Your Paypal account details</h1>
<mat-dialog-content [formGroup]="WithdrawForm">
        <div style="margin-top: 15px;">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Full name</mat-label>
            <input formControlName="name" matInput required/>
            <mat-error *ngIf="WithdrawForm.get('name')!.errors?.required&& WithdrawForm.get('name')!.touched">
              Full name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput required/>
              <mat-error *ngIf="WithdrawForm.get('email')!.errors?.required&& WithdrawForm.get('email')!.touched">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Phone number</mat-label>
            <input formControlName="number" matInput required/>
            <mat-error *ngIf="WithdrawForm.get('number')!.errors?.required&& WithdrawForm.get('number')!.touched">
              Phone number is required
            </mat-error>
          </mat-form-field>
        </div>
</mat-dialog-content>
<mat-dialog-actions>
        <button mat-raised-button (click)="close()">Cancel</button>
        <button mat-raised-button type="submit" mat-primary (click)="close()">Withdraw</button>
</mat-dialog-actions>
